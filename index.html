
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutAI Predictor Pro | Elite Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --accent: #6366f1;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar Elite */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            border-radius: 10px; 
        }
        
        /* Firefox scrollbar support */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        /* Hardware Acceleration Optimization */
        .no-blur .backdrop-blur-xl,
        .no-blur .backdrop-blur-md,
        .no-blur .backdrop-blur-3xl {
            backdrop-filter: none !important;
            background-color: rgba(15, 23, 42, 0.95) !important;
        }

        /* Efeitos de Glow */
        .glow-indigo { box-shadow: 0 0 20px rgba(99, 102, 241, 0.15); }
        .glow-text { text-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }

        /* Animação de Carregamento da Barra */
        @keyframes loading-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        .animate-loading {
            animation: loading-scan 1.5s infinite linear;
        }

        /* Prevenir layout shift no hover dos cards */
        .match-card-content {
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
        }
    </style>
